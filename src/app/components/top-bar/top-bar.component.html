<div class="top-bar">
  <div class="top-bar-content-wrapper" [class.has-content]="hasContent()">
    <span class="logo">
      <img
        src="https://h5u6x5h2.delivery.rocketcdn.me/wp-content/themes/procare/img/logo2.svg"
        alt=""
      />
    </span>

    <div class="top-bar-content-middle">
      @if (topbarMiddleContent(); as middleContent) {
      <ng-container *ngTemplateOutlet="middleContent"></ng-container>
      }
    </div>

    <div class="top-bar-content-right">
      @if (topbarRightContent(); as rightContent) {
      <ng-container *ngTemplateOutlet="rightContent"></ng-container>
      }
    </div>
  </div>
</div>
