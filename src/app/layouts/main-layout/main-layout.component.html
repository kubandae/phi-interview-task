<div class="top-bar">
  <div class="top-bar-content-wrapper">
    <span class="logo">
      <img
        src="https://h5u6x5h2.delivery.rocketcdn.me/wp-content/themes/procare/img/logo2.svg"
        alt=""
      />
    </span>

    <div class="top-bar-content-middle">
      <ng-container *ngIf="topbarContent() as content">
        <ng-container *ngTemplateOutlet="content"></ng-container>
      </ng-container>
    </div>

    <div class="top-bar-content-right">
      <ng-container *ngIf="topbarActions() as actions">
        <ng-container *ngTemplateOutlet="actions"></ng-container>
      </ng-container>
    </div>
  </div>
</div>

<div class="main">
  <router-outlet></router-outlet>
</div>
