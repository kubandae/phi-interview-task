<div class="stepper">
  @for (step of steps; track step; let i = $index) {
  <div
    class="step-container"
    [class.active]="activeStepIndex() === i"
    [class.completed]="activeStepIndex() > i"
  >
    <mat-icon class="step-icon">
      {{ activeStepIndex() > i ? 'check_circle' : 'adjust' }}
    </mat-icon>

    <div class="label">{{ step?.label }}</div>
  </div>

  @if (i < steps.length - 1) {
  <div class="line" [class.line-completed]="activeStepIndex() > i"></div>
  } }
</div>
